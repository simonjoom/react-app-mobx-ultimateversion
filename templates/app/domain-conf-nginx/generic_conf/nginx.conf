       }

    server {
	listen	localhost:80;
        server_name  localhost www.mysite.com fr.mysite.com pt.mysite.com ru.mysite.com uk.mysite.com www.mysite.eu;

        #charset koi8-r;
        #access_log  logs/host.access.log  main;

listen 443 default_server ssl;

 ssl_certificate /usr/local/etc/openssl/certs/apache-selfsigned.pem;
 ssl_certificate_key /usr/local/etc/openssl/private/apache-selfsigned.key;

ssl_session_timeout 5m;

proxy_cookie_domain localhost $http_origin;

        location /auth/ {
set $cors '';
if ($http_host ~* '(localhost|www\.mysite\.com|fr\.mysite\.com|ru\.mysite\.com|pt\.mysite\.com|uk\.mysite\.com)') {
        set $cors 'true';
}

  proxy_redirect off;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header Host $http_host;
proxy_set_header HTTP_REFERER $http_referer;

        if ($request_method = 'OPTIONS') {
            set $cors "${cors}options";
        }

        if ($request_method = 'GET') {
            set $cors "trueget";
        }
        if ($request_method = 'POST') {
            set $cors "${cors}post";
        }

        if ($cors = "trueget") {
            add_header 'Access-Control-Allow-Origin' "$http_host";
            add_header 'Access-Control-Allow-Credentials' 'true';
        }

        if ($cors = "truepost") {
            add_header 'Access-Control-Allow-Origin' "$http_host";
            add_header 'Access-Control-Allow-Credentials' 'true';
        }

        if ($cors = "trueoptions") {
            add_header 'Access-Control-Allow-Origin' "$http_host";
            add_header 'Access-Control-Allow-Credentials' 'true';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type,Accept,Origin,User-Agent,DNT,Cache-Control,X-Mx-ReqToken,Keep-Alive,X-Requested-With,If-Modified-Since';
            add_header 'Content-Length' 0;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            return 204;
        }
proxy_pass http://backend;
}

location ^~ /socket {
proxy_http_version 1.1;
add_header Upgrade $http_upgrade always;
add_header Connection $connection_upgrade always;
add_header Host $host always;
proxy_pass http://backend;
}

location ^~ /api {
proxy_pass http://backend;
